<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <main>
        <h1 class="signin">Sign In</h1>
        <p class="noacc">Don't have an account?  <span > Sign Up </></p>
        <div class="formcontent">
            <div class="form">
                <form action="#" class="formc">
                    <input type="text" placeholder="Email" class="formcon"> </input>
                    <input type="text" placeholder="Password" class="formcon password"> </input>
                   <div class="check"> 
                       <div class="checkbox"><input type="checkbox" name="Stay Signed In?" id="checkbox" style="width:16px;height:16px;"/>Rember Me</input></div>   
                        <p>Forgot Password or Email?</p>
                    </div>
                    <button class="button">Sign In</button>
                </form>
                
            </div>
            
            <div class="socials">
                <button class="social google"><img src="./assests/google.svg" class="socicon" alt="" > Continue with Google</button>
                <button class="social"><img src="./assests/linkedin.svg" class="socicon" alt="" > Continue with LinkedIn</button>
                <button class="social"><img src="./assests/facebook.svg" class="socicon" alt="" > Continue with Facebook</button>
                <button class="social"><img src="./assests/apple.svg" class="socicon" alt="" > Continue with Apple</button>
            </div>
        </div>
        <p class="terms">By logging in, you agree to our <span>Terms of Use</span>
             and<br/> to receive emails & updates and acknowledge <br/>
              that you read our <span>Privacy Policy</span>.</p>
    </main>
</body>
</html>
